<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Prático OAK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="header mb-4 text-center">
            <h1 class="display-4">Desafio OAK</h1>
            <h2>Cadastro de Produtos</h2>
        </div>
        <form class="shadow p-4 rounded bg-light">
            <div class="form-group">
                <label for="productName" class="form-label">Nome do Produto:</label>
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Digite o nome do produto" required>
            </div>
            <div class="form-group">
                <label for="productDescription" class="form-label">Descrição:</label>
                <textarea class="form-control" id="productDescription" name="productDescription" rows="3" placeholder="Digite uma descrição para o produto" required></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice" class="form-label">Preço:</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Digite o preço do produto" min="0" step="0.01" required>
            </div>
            <fieldset class="form-group">
                <legend class="col-form-label pt-0">Disponibilidade do produto para a venda:</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="available" name="availability" value="sim" required>
                    <label for="available" class="form-check-label">Sim</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="unavailable" name="availability" value="nao">
                    <label for="unavailable" class="form-check-label">Não</label>
                </div>
            </fieldset>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Cadastrar Produto</button>
            </div>
        </form>
    </div>
    <script src="./cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
